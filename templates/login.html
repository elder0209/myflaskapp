<!DOCTYPE html>
<html>
<head>
    <title>Login - Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login_user') }}" method="POST">
        Email: <input type="email" name="email" class="form-control" required><br>
        Password: <input type="password" name="password" class="form-control" required><br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>

    <p class="mt-2">Don't have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
