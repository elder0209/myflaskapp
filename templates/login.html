<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- hCaptcha -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0b132b;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.85));
            z-index: -1;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(13, 110, 253, 0.5);
            color: #fff;
            animation: fadeIn 1.2s ease-in-out;
        }

        .login-card h2 {
            text-align: center;
            font-weight: 700;
            color: #00c3ff;
            text-shadow: 0 0 8px rgba(0, 195, 255, 0.8);
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid #00c3ff;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00c3ff);
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.8);
        }

        .login-card a {
            color: #00c3ff;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .h-captcha {
            margin: 10px auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='video/bg.mp4') }}" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="login-card">
        <h2>Welcome Back</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="{{ url_for('login_user') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- hCaptcha -->
            <div class="text-center mb-3">
                <div class="h-captcha" data-sitekey="d010883c-230e-4bac-a28a-efe6aa6cf00c"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{{ url_for('signup_page') }}">Sign up</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
